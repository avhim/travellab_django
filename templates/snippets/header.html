{% load static %}

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="img-fluid" src="{% static '/img/logo_small.jpg' %}">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        {% if user.is_authenticated %}
          <a href="{% url 'agency-profile' %}" class="nav-item nav-link">Profile</a>
          <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="nav-item nav-link">Sign in</a>
        {% endif %}
      </ul>
    </header>
  </div>
