{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %} Войти {% endblock head_title %}
{% block content %}

    <main>

        <!-- Section -->
        <section class="vh-lg-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <br />
                                <p>
                                    {% if msg %}
                                        {{ msg | safe }}
                                    {% endif %}
                                </p>
                            </div>
                            <form method="post" action="" class="mt-4">
                                {% csrf_token %}
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="username">Имя пользователя</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><span class="fas fa-user-circle"></span></span>
                                        {{ form.username }}
                                    </div>
                                </div>
                                <!-- End of Form -->
                                    <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="password">Пароль</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2"><span class="fas fa-unlock-alt"></span></span>
                                        {{ form.password }}
                                    </div>
                                </div>
                                <button type="submit" name="login" class="btn btn-block btn-primary">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

{% endblock content %}
